<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>预加载</title>
	<style type="text/css">
		*{
			margin: 0;padding: 0;
		}
		body,html,.wrap{
			width: 100%;
			height: 100%;
		}
		.mask{
			position: fixed;
			left: 0;
			top: 0;
			background-color: #000;
			opacity: 0.5;
			width: 100%;
			height: 100%;
		}
		.mask p{
			position: fixed;
			font-size: 6rem;
			color: #fff;
			left: 35%;
			top:40%;
		}
		.wrap img{
			border: none;
			width: 100%;
			height: 30%;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="mask">
			<p>0%</p>
		</div>
		<!-- 遮罩层应该在外面 ,一开始是显示的，缓存图片完再消失-->
	<div class="wrap">		
		<img src="" alt="" data-src="1.jpg"/>
		<img src="" alt="" data-src="1.jpg"/>
				
	</div>
</body>
<script type="text/javascript">
	var wrap = document.getElementsByClassName("wrap")[0];
	var imgs = wrap.getElementsByTagName("img");
	var mask = document.getElementsByClassName("mask")[0];
	var p = mask.getElementsByTagName("p")[0];
	


	var imgNum = 0;
	//对图片地址进行for循环预加载
	for(var i = 0;i<imgs.length;i++){
		var image = new Image();        //Image是js的HTML对象
		image.src = imgs[i].getAttribute("data-src");   //先把地址给缓存起来

				for(var j = 0;j<imgs.length;j++){
					imgs[j].src = imgs[j].getAttribute("data-src");
				}
			}
		} 
	}

	
</script>
</html>
